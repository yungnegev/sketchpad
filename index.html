<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="size-selector">
        <h6>Select the size</h6>
        <button class="btn btn-danger" id="size-btn">Select</button>
    </div>
    <div id="msg-container"></div>
    <div id="msg-draw"></div>
    <div class="canvass"></div>
    <div class="btn-hub">
        <button class="btn btn-secondary" id="black-btn">Black</button>
        <button class="btn btn-secondary" id="random-btn">Random</button>
        <button class="btn btn-secondary" id="clear-btn">Clear</button>
    </div>
</body>
</html>
